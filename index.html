<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Practice</title>
</head>
<body>
    <div class = "game">
        <h1>Rock Paper Scissors</h1>
        <h2 id = "round"></h2>
        <div class = "players">
            <div class = "computer">
                <h2>Computer Score: </h2>
                <p id = "cScore"></p>
                <div id = "computerChoice">
                    <img id = "cChoice" src = "images/rock.jpg">
                </div>
            </div>
            <div>
                <p id = "beat"></p>
            </div>
            <div class = "player">
                <h2>Player Score: </h2>
                <p id = "pScore"></p>
                <div id = "playerChoice">
                    <img id = "pChoice" src = "images/rock.jpg">
                </div>
            </div>
        </div>

        <div id = "buttons" class = "buttons">
            <button id = "playRound">Play Round</button>
            <button id = "endGame">End Game</button>
        </div>

        <h3 id = "gameEnd"></h3>

        <div id = "choices" class = "choices">
            <h3>Choose:</h3>
            <div class = "options">
                <img id = "rock" src = "images/rock.jpg">
                <img id = "paper" src = "images/paper.png">
                <img id = "scissors" src = "images/scissors.png">
            </div> 
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
